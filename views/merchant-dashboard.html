<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard - Online Food Delivery System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Merchant Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="/merchant-dashboard" class="active">Dashboard</a></li>
                    <li><a href="#" id="logout-link">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="dashboard">
                <div class="sidebar">
                    <h3>Navigation</h3>
                    <ul>
                        <li><a href="#" class="active" data-page="create-order">Create New Order</a></li>
                        <li><a href="#" data-page="order-history">Order History</a></li>
                    </ul>
                </div>
                <div class="content">
                    <!-- Create Order Section -->
                    <div id="create-order" class="page active">
                        <h2>Create New Delivery Order</h2>
                        <div class="message-box" id="order-message"></div>
                        <form id="create-order-form">
                            <div class="form-group">
                                <label for="restaurant-address">Restaurant Address:</label>
                                <select id="restaurant-address" name="restaurant_address_id" required>
                                    <option value="">-- Select Restaurant --</option>
                                    <!-- Restaurant options will be loaded via JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="customer-address">Delivery Destination:</label>
                                <select id="customer-address" name="customer_address_id" required>
                                    <option value="">-- Select Customer Location --</option>
                                    <!-- Customer address options will be loaded via JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="due-time">Required Due Time:</label>
                                <input type="datetime-local" id="due-time" name="due_time" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn">Create Order</button>
                            </div>
                        </form>
                    </div>

                    <!-- Order History Section -->
                    <div id="order-history" class="page">
                        <h2>Order History</h2>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Restaurant</th>
                                    <th>Due Time</th>
                                    <th>Status</th>
                                    <th>Courier</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table">
                                <!-- Orders will be loaded via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Online Food Delivery System</p>
        </footer>
    </div>
    
    <script src="/js/script.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load user info and initialize dashboard
            initMerchantDashboard();
        });
    </script>
</body>
</html>
