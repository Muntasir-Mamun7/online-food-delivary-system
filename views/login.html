<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Food Delivery System</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login" class="active">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Login</h2>
                <div id="login-message" class="message-box" style="display: none;"></div>
                
                <div class="tabs">
                    <button class="tab-button active" data-tab="merchant-tab">Merchant</button>
                    <button class="tab-button" data-tab="courier-tab">Courier</button>
                    <button class="tab-button" data-tab="admin-tab">Admin</button>
                    <button class="tab-button" data-tab="customer-tab">Customer</button>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login">Username or Email</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <input type="hidden" id="role" name="role" value="merchant">
                    
                    <div class="form-group">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    
                    <div class="login-info">
                        Don't have an account? <a href="/register">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Food Delivery System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const roleInput = document.getElementById('role');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active tab button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update role based on selected tab
                    const tabId = this.getAttribute('data-tab');
                    if (tabId === 'merchant-tab') {
                        roleInput.value = 'merchant';
                    } else if (tabId === 'courier-tab') {
                        roleInput.value = 'courier';
                    } else if (tabId === 'admin-tab') {
                        roleInput.value = 'admin';
                    } else if (tabId === 'customer-tab') {
                        roleInput.value = 'customer';
                    }
                });
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const login = document.getElementById('login').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                const messageDiv = document.getElementById('login-message');
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ login, password, role })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        messageDiv.textContent = data.error || 'Login failed. Please try again.';
                        messageDiv.className = 'message-box error';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    // Login successful - redirect to appropriate dashboard
                    if (role === 'merchant') {
                        window.location.href = '/merchant-dashboard';
                    } else if (role === 'courier') {
                        window.location.href = '/courier-dashboard';
                    } else if (role === 'admin') {
                        window.location.href = '/admin-dashboard';
                    } else if (role === 'customer') {
                        window.location.href = '/customer-dashboard';
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    messageDiv.textContent = 'Network error. Please try again later.';
                    messageDiv.className = 'message-box error';
                    messageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
