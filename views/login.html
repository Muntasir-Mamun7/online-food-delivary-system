<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Food Delivery System</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Register</button>
            </div>

            <div class="form-tab active" id="login-tab">
                <div class="form-container">
                    <h2>Login</h2>
                    <div id="login-message" class="message-box" style="display: none;"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-input">Username or Email</label>
                            <input type="text" id="login-input" name="login" required placeholder="Enter your username or email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="login-role">Role</label>
                            <select id="login-role" name="role" required>
                                <option value="">-- Select Role --</option>
                                <option value="customer">Customer</option>
                                <option value="merchant">Restaurant Owner</option>
                                <option value="courier">Delivery Person</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="login-info">
                            Don't have an account? <a href="#" id="register-link">Register now</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form-tab" id="register-tab">
                <div class="form-container">
                    <h2>Register</h2>
                    <div id="register-message" class="message-box" style="display: none;"></div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" name="username" required placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" name="email" required placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" required placeholder="Choose a password">
                        </div>
                        <div class="form-group">
                            <label for="register-role">Role</label>
                            <select id="register-role" name="role" required>
                                <option value="">-- Select Role --</option>
                                <option value="customer">Customer</option>
                                <option value="merchant">Restaurant Owner</option>
                                <option value="courier">Delivery Person</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Register</button>
                        </div>
                        <div class="login-info">
                            Already have an account? <a href="#" id="login-link">Login now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Food Delivery System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching functionality
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginButton = document.querySelector('.tab-button[data-tab="login"]');
            const registerButton = document.querySelector('.tab-button[data-tab="register"]');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');

            function showLoginTab() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginButton.classList.add('active');
                registerButton.classList.remove('active');
            }

            function showRegisterTab() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerButton.classList.add('active');
                loginButton.classList.remove('active');
            }

            // Event listeners for tab buttons
            loginButton.addEventListener('click', showLoginTab);
            registerButton.addEventListener('click', showRegisterTab);
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                showLoginTab();
            });
            registerLink.addEventListener('click', (e) => {
                e.preventDefault();
                showRegisterTab();
            });

            // Login form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const login = document.getElementById('login-input').value;
                const password = document.getElementById('login-password').value;
                const role = document.getElementById('login-role').value;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ login, password, role })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Redirect based on role
                        switch (role) {
                            case 'merchant':
                                window.location.href = '/merchant-dashboard';
                                break;
                            case 'courier':
                                window.location.href = '/courier-dashboard';
                                break;
                            case 'admin':
                                window.location.href = '/admin-dashboard';
                                break;
                            case 'customer':
                                window.location.href = '/customer-dashboard';
                                break;
                            default:
                                window.location.href = '/';
                        }
                    } else {
                        // Show error message
                        const messageElement = document.getElementById('login-message');
                        messageElement.textContent = data.error || 'Login failed';
                        messageElement.className = 'message-box error';
                        messageElement.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    // Show error message
                    const messageElement = document.getElementById('login-message');
                    messageElement.textContent = 'An error occurred during login';
                    messageElement.className = 'message-box error';
                    messageElement.style.display = 'block';
                }
            });

            // Registration form submission
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const role = document.getElementById('register-role').value;
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password, role })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show success message and switch to login
                        const messageElement = document.getElementById('register-message');
                        messageElement.textContent = 'Registration successful! You can now login.';
                        messageElement.className = 'message-box success';
                        messageElement.style.display = 'block';
                        
                        // Clear form
                        registerForm.reset();
                        
                        // Switch to login tab after 2 seconds
                        setTimeout(() => {
                            showLoginTab();
                            // Show welcome message in login tab
                            const loginMessage = document.getElementById('login-message');
                            loginMessage.textContent = 'Registration successful! Please login with your credentials.';
                            loginMessage.className = 'message-box success';
                            loginMessage.style.display = 'block';
                        }, 2000);
                    } else {
                        // Show error message
                        const messageElement = document.getElementById('register-message');
                        messageElement.textContent = data.error || 'Registration failed';
                        messageElement.className = 'message-box error';
                        messageElement.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    // Show error message
                    const messageElement = document.getElementById('register-message');
                    messageElement.textContent = 'An error occurred during registration';
                    messageElement.className = 'message-box error';
                    messageElement.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
