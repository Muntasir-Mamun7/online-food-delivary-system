<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Food Delivery System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Food Delivery System</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login" class="active">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Login</h2>
                <div class="message-box" id="message-box"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
                <div class="login-info">
                    <p>Default Admin Login: username: admin, password: admin123</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Online Food Delivery System</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('message-box');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageBox.textContent = 'Login successful! Redirecting...';
                    messageBox.className = 'message-box success';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'merchant') {
                            window.location.href = '/merchant-dashboard';
                        } else if (data.user.role === 'courier') {
                            window.location.href = '/courier-dashboard';
                        } else if (data.user.role === 'admin') {
                            window.location.href = '/admin-dashboard';
                        }
                    }, 1000);
                } else {
                    messageBox.textContent = data.error || 'Login failed';
                    messageBox.className = 'message-box error';
                }
            } catch (err) {
                messageBox.textContent = 'Error occurred during login';
                messageBox.className = 'message-box error';
                console.error(err);
            }
        });
    </script>
</body>
</html>
