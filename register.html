<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Delivery System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Food Delivery System</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register" class="active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Create an Account</h2>
                <div id="register-message" class="message-box" style="display: none;"></div>
                
                <div class="tabs">
                    <button class="tab-button active" data-tab="customer-tab">Customer</button>
                    <button class="tab-button" data-tab="merchant-tab">Merchant</button>
                    <button class="tab-button" data-tab="courier-tab">Courier</button>
                </div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>
                    
                    <input type="hidden" id="role" name="role" value="customer">
                    
                    <div class="form-group">
                        <button type="submit" class="btn">Register</button>
                    </div>
                    
                    <div class="login-info">
                        Already have an account? <a href="/login">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Food Delivery System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const roleInput = document.getElementById('role');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active tab button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update role based on selected tab
                    const tabId = this.getAttribute('data-tab');
                    if (tabId === 'customer-tab') {
                        roleInput.value = 'customer';
                    } else if (tabId === 'merchant-tab') {
                        roleInput.value = 'merchant';
                    } else if (tabId === 'courier-tab') {
                        roleInput.value = 'courier';
                    }
                });
            });
            
            // Form validation and submission
            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const role = document.getElementById('role').value;
                const messageDiv = document.getElementById('register-message');
                
                // Validate password match
                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    messageDiv.className = 'message-box error';
                    messageDiv.style.display = 'block';
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    messageDiv.textContent = 'Please enter a valid email address.';
                    messageDiv.className = 'message-box error';
                    messageDiv.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password, role })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        messageDiv.textContent = data.error || 'Registration failed. Please try again.';
                        messageDiv.className = 'message-box error';
                        messageDiv.style.display = 'block';
                        return;
                    }
                    
                    // Registration successful
                    messageDiv.textContent = 'Registration successful! Redirecting to login page...';
                    messageDiv.className = 'message-box success';
                    messageDiv.style.display = 'block';
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    messageDiv.textContent = 'Network error. Please try again later.';
                    messageDiv.className = 'message-box error';
                    messageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
